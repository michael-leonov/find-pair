<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Find Pair</title>
  </head>
  <body>
    <section class="field">
      <div class="container-field">
        <div class="field__inner-wrapper">
          <div class="field__header">
            <div class="field__timer">
              <div class="field__timer-symbol">
                <p>min</p>
                <p>sek</p>
              </div>
              <p class="stopwatch">00.00</p>
            </div>
            <button class="all-btn restart">Начать заново</button>
          </div>
          <div class="field__main"></div>
        </div>
      </div>
    </section>

    <div class="bg-overlay"></div>

    <div class="status-popup">
      <img src="" alt="" class="status-game__img" />
      <p class="status-game-text"></p>
      <p class="time-text">Затраченное время</p>
      <p class="stopwatch">00.00</p>
      <button class="all-btn restart">Играть снова</button>
    </div>
  </body>
</html>
